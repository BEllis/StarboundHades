<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="" data-ng-app="hades"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hades Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/theme.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body style="overflow-y: hidden;">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png" width="35px" height="35px" style="margin-top:-8px;"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#!/about">About</a></li>
                <li><a href="#!/">Servers</a></li>
                <li><a href="#!/settings">Settings</a></li>
              </ul>
            </div>
        </nav>

        <section class="main" style="position:fixed;left:0px;top:40px;bottom:40px;right:0px;overflow: auto;">
          <div class="container">
            <ng-view></ng-view>
          </div>
        </section>

      <footer class="navbar navbar-default navbar-fixed-bottom" style="text-align: center;padding-top:8px;">          
      </footer>

      <div class="modal fade" id="connectingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Connecting to server</h4>
            </div>
            <div class="modal-body">
              <div class="starbound-console console-output" style="height:300px;width:100%;background:black;color:white;font-family: monospace;white-space: pre;padding: 5px 10px;overflow-x: scroll;overflow-y: scroll;">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-sm console-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script>
            window.jQuery = window.$ = require('jquery');
            window.angular = require('angular');

            let oldConsoleLog = console.log;
            console.log = function(v) {
                $('.console-output').append("<div>" + v + "</div>")
                var consoleOutputElement = $('.console-output').get(0);
                consoleOutputElement.scrollTop = consoleOutputElement.scrollHeight;
                oldConsoleLog(v);
            }

            let oldConsoleWarn = console.warn;
            console.warn = function(v) {
                $('.console-output').append("<div class='warning'>" + v + "</div>")
                var consoleOutputElement = $('.console-output').get(0);
                consoleOutputElement.scrollTop = consoleOutputElement.scrollHeight;
                oldConsoleWarn(v);
            }

            let oldConsoleError = console.error;
            console.error = function(v) {
                $('.console-output').append("<div class='error'>" + v + "</div>")
                var consoleOutputElement = $('.console-output').get(0);
                consoleOutputElement.scrollTop = consoleOutputElement.scrollHeight;
                oldConsoleError(v);
            }
        </script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
