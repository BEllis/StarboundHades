<h1>Settings</h1>

<form class="form-horizontal">
  <div class="form-group">
        <label class="col-sm-2 control-label">Starbound Path</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="config.starboundPath"></input>
        </div>
  </div>
  <div class="form-group">
    <button id="save-config" class="btn btn-primary btn-xs" ng-click="save()">Save Changes</button>
    <button id="undo-config" class="btn btn-primary btn-xs" ng-click="undo()">Undo Changes</button>
  </div>
</form>
